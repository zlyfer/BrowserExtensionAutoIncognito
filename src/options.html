<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./options.css">
        <title>Auto Incognito Mode - Settings</title>
	</head>
	<body>
        <div id="mainframe">
            <div id="ioframe">
                <input id="new" placeholder="Add new website.." type="text"/>
                <select id="list" multiple></select>
            </div>
            <div id="buttonframe">
                <input id="add" type="button" value="Add"/>
                <input id="addAll" type="button" value="Add all open tabs"/>
                <select id="currentTabsList" multiple></select>
                <input id="rem" type="button" value="Remove"/>
                <input id="remAll" type="button" value="Remove all"/>
                <button id="enabled">Disabled</button>
            </div>
        </div>
		<script type="text/javascript" src="./options.js"></script>
	</body>
</html>
